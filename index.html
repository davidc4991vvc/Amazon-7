<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="header">
        <h1>Welcome to Nile</h1>
        <h3>Let's get shopping.</h3>
      </div>
      <div class="row" id="navbar">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class = "navbar-brand" href="#"></a>
              <div class="col-xs-5">
                <div class="input-group">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Departments <span class="caret"></span></button>
                      <ul class="dropdown-menu">
                        <li><a href="#">Electronics</a></li>
                        <li><a href="#">Books</a></li>
                        <li><a href="#">Movies</a></li>
                      </ul>
                    </div>
                    <input type="text" class="form-control" aria-label="..." name="name" value="" placeholder='Search items here...'>
                    <div class="input-group-btn">
                      <button id="search" type="button" class="btn btn-attention" name="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <script src="default.js" charset="utf-8"></script>
  </body>
</html>
